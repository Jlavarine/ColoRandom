<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>COLORANDOM</title>
    <link href="styles.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <section class="color-random">
      <article class="title-box">
        <h1>COLORANDOM</h1>
      </article>
      <article class="color-boxes">
        <div class="box-1 box-format">
          <div class="color-1 color-format">
          </div>
          <div class="hex-and-lock">
            <h2 class="hex-code">#hex</h2>
            <img src="assets/unlock-small.png" alt="unlocked lock">
          </div>
        </div>
        <div class="box-2 box-format">
          <div class="color-2 color-format">
          </div>
          <div class="hex-and-lock">
            <h2 class="hex-code">#hex</h2>
            <img src="assets/unlock-small.png" alt="unlocked lock">
          </div>
        </div>
        <div class="box-3 box-format">
          <div class="color-3 color-format">
          </div>
          <div class="hex-and-lock">
            <h2 class="hex-code">#hex</h2>
            <img src="assets/unlock-small.png" alt="unlocked lock">
          </div>
        </div>
        <div class="box-4 box-format">
          <div class="color-4 color-format">
          </div>
          <div class="hex-and-lock">
            <h2 class="hex-code">#hex</h2>
            <img src="assets/unlock-small.png" alt="unlocked lock">
          </div>
        </div>
        <div class="box-5 box-format">
          <div class="color-5 color-format">
          </div>
          <div class="hex-and-lock">
            <h2 class="hex-code">#hex</h2>
            <img src="assets/unlock-small.png" alt="unlocked lock">
          </div>
        </div>
      </article>
      <article class="palette-actions">
        <button class="new-palette">New Palette</button>
        <button class="save-palette">Save Palette</button>
      </article>
    </section>
    <section class="saved-palettes">
      <article class="saved-palettes-title-box">
        <h3>Saved Palettes</h3>
      </article>
      <article></article>
    </section>
    <script src="script.js"></script>
  </body>
</html>
