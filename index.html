<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>COLORANDOM</title>
    <link href="styles.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=Barriecito&display=swap" rel="stylesheet">
  </head>
  <body background="https://i.pinimg.com/originals/40/8e/20/408e20d378ea5175423e3afccf44e34d.png">
    <section class="color-random">
      <article class="title-box">
        <h1>COLORANDOM</h1>
      </article>
      <article class="color-boxes">
        <section class="box-1 box-format">
          <div class="color-1 color-format">
          </div>
          <div class="hex-and-lock">
            <h2 class="hex-code">#FFFC31</h2>
            <img  class="unlocked-1" src="assets/unlock-small.png" alt="unlocked lock">
            <img class="locked-1 hidden" src="assets/lock-small.png" alt="Locked lock">
          </div>
        </section>
        <section class="box-2 box-format">
          <div class="color-2 color-format">
          </div>
          <div class="hex-and-lock">
            <h2 class="hex-code">#5C415D</h2>
            <img class="unlocked-2" src="assets/unlock-small.png" alt="unlocked lock">
            <img class="locked-2 hidden" src="assets/lock-small.png" alt="Locked lock">
          </div>
        </section>
        <section class="box-3 box-format">
          <div class="color-3 color-format">
          </div>
          <div class="hex-and-lock">
            <h2 class="hex-code">#F6F7EB</h2>
            <img class="unlocked-3" src="assets/unlock-small.png" alt="unlocked lock">
            <img class="locked-3 hidden" src="assets/lock-small.png" alt="Locked lock">
          </div>
        </section>
        <section class="box-4 box-format">
          <div class="color-4 color-format">
          </div>
          <div class="hex-and-lock">
            <h2 class="hex-code">#E94F37</h2>
            <img class="unlocked-4" src="assets/unlock-small.png" alt="unlocked lock">
            <img class="locked-4 hidden" src="assets/lock-small.png" alt="Locked lock">
          </div>
        </section>
        <section class="box-5 box-format">
          <div class="color-5 color-format">
          </div>
          <div class="hex-and-lock">
            <h2 class="hex-code">#393E41</h2>
            <img class="unlocked-5" src="assets/unlock-small.png" alt="unlocked lock">
            <img class="locked-5 hidden" src="assets/lock-small.png" alt="Locked lock">
          </div>
        </section>
      </article>
      <article class="palette-actions">
        <button class="new-palette">New Palette</button>
        <button class="save-palette">Save Palette</button>
      </article>
    </section>
    <section class="saved-palettes">
      <article class="saved-palettes-title-box">
        <h3>Saved Palettes</h3>
      </article>
      <article class="display-saved-palettes">
        <section class="mini-palette hidden">
          <div class="color-1-m mini">
          </div>
          <div class="color-2-m mini">
          </div>
          <div class="color-3-m mini">
          </div>
          <div class="color-4-m mini">
          </div>
          <div class="color-5-m mini">
          </div>
          <img class="trashcan" id="" src="assets/trashcan-small.png" alt="Small Trashcan Icon">
        </section>
      </article>
    </section>
    <script src="Color.js"></script>
    <script src="Palette.js"></script>
    <script src="scripts.js"></script>
  </body>
</html>
